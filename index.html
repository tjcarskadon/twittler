<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/tools.js"></script>
   <link href="css/tweets.css" rel="stylesheet">
   <link href="css/simple-sidebar.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div class="top-bar"> 
        <div class="top-nav">
          <div class="container">
            <h2 class="title">Twittler</h2>
            <div class="nav">
              <ul class="nav">
                <a href="#" class="home-loader"><img src="img/homeIcon.png" class="nav-icon"></a>
              </ul>
            </div>
            <div class="pull-right">
              <div class="search">
                <form>
                  <input class="search-input" type="text" placeholder="Someday this will work">
                  <span class="search-icon"></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div class="card user-card">
          <div class="card-top user-top">
          </div>
          <!-- /user top -->
          <div class="user-content">
            <div class="avatar-container"> 
              <img class="user-avatar" src="img/btc.jpg"></img>
            </div>
            <!-- /avatar-container -->
            <div class="user-info">
              <div class="user-name u-textTruncate">Bill The Cat</div>
              <div class="user-handle">@billthecat</div>
            </div>
            <!-- /user-info -->
            <div class="user-stats"> 
              <ul class="stat-list">
                <li class="stat">
                  <span class="stat-label">Tweets</span>
                  <span class="stat-value">10</span>
                </li>
                 <li class="stat">
                  <span class="stat-label">Following</span>
                  <span class="stat-value">15</span>
                </li>
                 <li class="stat">
                  <span class="stat-label">Followers</span>
                  <span class="stat-value">1000</span>
                </li>
              </ul>
            </div>
            <!-- /user-stats -->
           </div>
            <!-- /user-content  -->
        </div>
        <!-- /user-card -->
        <div class ="card tweet-card">
          <div class="card-top nav-top">
            <h3 class="nav-title">
             Compose new Tweet
            </h3>
          </div>
          <!-- /tweet card top -->
          <div class="tweet-form-container">
            <!-- <form class="tweet-form"> -->
              <input class="tweet-box" type="text" placeholder="What's going on?">
            <!-- </form> -->
            <!-- /tweet-form -->
          </div>
          <!-- /tweet-form-container -->
        </div>
        <!-- /new tweet card -->
      </div>
      <!-- /sidebar-wrapper  -->
      <div class="main-content">
        <div class="stream-container"> 
          <div class="stream-item tweet-loader">
          </div>
          <div class="stream">
            <ol class="stream-items"></ol>
          </div>
          <!-- /stream -->
        </div>
        <!-- /stream-container -->
      </div>
      <!-- /main-content -->
    </div>
    <!-- /#wrapper -->
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var displayedTweets = [];
        var userId = [];
        var userFilter = false;
        var tweetUser='';

        //function to print tweets to the window
        function printTweets() { 
          var index = streams.home.length - 1;
          
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<li class="stream-item ' + tweet.user + '"></li>');
            var tweetTime = time_ago(tweet.created_at);
            var tweetAvatar = getTweetImage(tweet.user);
          
            userId.push(tweet.user);
          
            $tweet.html('<div class="content"> <div class="tweet-header">' +tweetAvatar +'<a href="#" class="uFilter fullname '+tweet.user+'">'+ tweet.user + '</a> <div class= "handle '+tweet.user+'"> | '+ '@' + tweet.user + '</div> <div class="time '+tweet.user+'""> | ' + tweetTime + '</div></div><p class="tweet-text">' + tweet.message +'</p></div>');
          
            if(displayedTweets.indexOf(tweet.message) === -1) {
              $tweet.prependTo('.stream-items');
            } else {
              var curTweetIndex = displayedTweets.indexOf(tweet.message);
              var curTweetTime = time_ago(displayedTweets[curTweetIndex+1]);
              var updatedTweetTime = new Date() - curTweetTime;
            }
            
            index -= 1;
            displayedTweets.push(tweet.message,tweet.created_at);
          }
          
          //event handler for user filtering.
           $('.uFilter').click(function(){
              userFilter = true;
              var getUser = $(this).closest("li").attr('class');
              tweetUser = getUser.split(' ').pop();
              // $('li[class!= "stream-item '+tweetUser+'"]').remove(); 

              $('li:not([class ="stat"],[class = "stream-item '+tweetUser+'"])').remove(); 
              $('.loader').text('Reload All Tweets');
            });
        }

        function getTweetImage(user) {

          switch (user) {
            case "shawndrost":
              return '<img class="tweet-avatar" src="img/steve.jpeg"></img>';
            case "sharksforcheap":
              return '<img class="tweet-avatar" src="img/opus2.jpeg"></img>';
            case "mracus":
              return '<img class="tweet-avatar" src="img/ban2000.jpeg"></img>';
            case "douglascalhoun":
              return '<img class="tweet-avatar" src="img/milo.jpeg"></img>';
          }
        }

        var $loadLink = $('<a href="#" class="loader">Load Tweets</a>');
        $loadLink.appendTo('.tweet-loader');
         $('.loader').click(function(){
            $(this).text("Load Tweets");
            loader();
         });

         $('.home-loader').click(loader);
      
         function loader(){
          if(!userFilter){
              printTweets();
           } else {
              userFilter = false;
              $('li[class = "stream-item '+tweetUser+'"]').remove();
              displayedTweets=[];
              printTweets();
           }
         }

        //first call to load the tweets.
        printTweets();
      });
    </script>
    
  </body>
</html>
