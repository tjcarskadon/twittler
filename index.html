<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="lib/underscore-min.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        //create an array that holds all the displayed tweets
        var displayedTweets = [];

        //function to print tweets to the window
        function printTweets() { 
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(index +':' + '@' + tweet.user + ': ' + tweet.message +': ' + tweet.created_at);
            if(displayedTweets.indexOf(tweet.message) === -1) {
              $tweet.appendTo($body);
            }
            index -= 1;
            displayedTweets.push(tweet.message);
          }
        }

         //button for displaying new tweets
         var $button = $('<div><button class="new">Load Tweets</button></div>');
         $button.appendTo($body);
         $('button').on('click',printTweets);
       
        //first call to load the tweets.
        printTweets();
      });
    </script>
    
  </body>
</html>
