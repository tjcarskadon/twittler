<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="lib/underscore-min.js"></script>
   <link href="css/first.css" rel="stylesheet">
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        
        var displayedTweets = [];
        var userId = [];
        var userFilter = false;
        //function to print tweets to the window
        function printTweets() { 
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            userId.push(tweet.user);
            $tweet.html('<span class="'+tweet.user+'"><a href="#">'+ '@' + tweet.user + "</a>" + ': ' + tweet.message +': ' + tweet.created_at + '</span>');
            if(displayedTweets.indexOf(tweet.message) === -1) {
              $tweet.appendTo($body);
            } 
            index -= 1;
            displayedTweets.push(tweet.message);
          }

          //event handler for user filtering.
           $('a').click(function(e){
              userFilter = true;
              var c = $(this).closest("span").attr('class');
              $('span[class!='+c+']').hide(); 

            });
        }
         var $button = $('<div class="button"><button class="loader">Load Tweets</button></div>');
         $button.appendTo($body);
         //button and handler for displaying new tweets
         $('button').on('click',printTweets);
      
        //first call to load the tweets.
        printTweets();
      });
    </script>
    
  </body>
</html>
